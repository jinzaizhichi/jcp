name: Wails Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  NODE_OPTIONS: "--max-old-space-size=4096"
  CGO_ENABLED: 1

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: 'jcp'
            platform: 'linux/amd64'
            os: 'ubuntu-latest'
          - name: 'jcp'
            platform: 'windows/amd64'
            os: 'windows-latest'
          - name: 'jcp'
            platform: 'darwin/universal'
            os: 'macos-latest'

    runs-on: ${{ matrix.build.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build Wails App
        uses: dAppServer/wails-build-action@v2.2
        id: build
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          package: false
          go-version: '1.24'
          node-version: '20'

      - name: Package (Linux)
        if: matrix.build.os == 'ubuntu-latest'
        run: |
          cd build/bin
          tar -czvf jcp-linux-amd64.tar.gz jcp

      - name: Package (Windows)
        if: matrix.build.os == 'windows-latest'
        run: |
          Compress-Archive -Path build/bin/jcp.exe -DestinationPath build/bin/jcp-windows-amd64.zip

      - name: Package (macOS)
        if: matrix.build.os == 'macos-latest'
        run: |
          cd build/bin
          zip -r jcp-macos-universal.zip jcp.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jcp-${{ matrix.build.os }}
          path: |
            build/bin/*.tar.gz
            build/bin/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
